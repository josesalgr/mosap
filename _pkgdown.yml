reference:

  - title: Create and solve problems
    desc: Core workflow to build a planning problem and solve it.
    contents:
      - inputData
      - solve
      - mosap

  - title: Actions, effects, targets and profits
    desc: Define actions/effects (benefits), targets, and optional profit layers used by objectives/constraints.
    contents:
      - add_actions
      - add_effects
      - add_benefits
      - add_profit
      - add_conservation_targets_absolute
      - add_conservation_targets_relative
      - add_recovery_targets_absolute
      - add_recovery_targets_relative
      - add_mixed_targets_total_absolute
      - add_mixed_targets_total_relative

  - title: Spatial relations
    desc: Register adjacency/boundary relations (from tables, polygons, or coordinates) used by spatial objectives.
    contents:
      - add_spatial_relations
      - add_spatial_boundary
      - add_spatial_rook
      - add_spatial_queen
      - add_spatial_knn
      - add_spatial_distance

  - title: Atomic objectives
    desc: Register objectives that can be solved alone or combined in multi-objective methods.
    contents:
      - starts_with("add_objective_")

  - title: Solver configuration
    desc: Configure solver and runtime options before calling solve().
    contents:
      - starts_with("set_solver")
      - starts_with("add_") # si tienes helpers tipo add_gurobi_solver(); si NO, b√≥rralo.

  - title: Multi-objective methods
    desc: Configure and solve multi-objective problems (e.g., weighted sum).
    contents:
      - set_method_weighted
      - set_method_epsilon_constraint
      - solve

  - title: Results and solution helpers
    desc: Extract tables and diagnostics from a Solution object.
    contents:
      - get_pu
      - get_actions
      - get_features
      - get_targets
      - get_solution_vector

  - title: Classes
    desc: Core classes used across the package.
    contents:
      - Data
      - MOProblem
      - Solution

  - title: Data
    desc: Simulated datasets distributed with the package.
    contents:
      - starts_with("sim_")
      - simData

  - title: Miscellaneous
    desc: Utilities and print methods.
    contents:
      - print
      - show
